<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Temperature{
    constructor(celsius) {
      this.celsius= celsius;
    }
    fahrenheit(){
      return this.celsius*9/5+32;
    }
    kelvin(){
      return this.celsius+ 273.15;
    }
  }
  let nhietDo= new Temperature(25);
  alert(`Độ fahrenheit là: `+nhietDo.fahrenheit());
  alert(`Độ kelvin là:  ${nhietDo.kelvin()}`);
</script>
</body>
</html>
