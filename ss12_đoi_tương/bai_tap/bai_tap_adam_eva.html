<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        getWeight() {
            return this.weight;
        }

        decrese() {
            this.weight -= 1;
        }

        isEmpty() {
            if (this.weight < 1) {
                return true;
            }
            return false;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = +weight
        }

        isMale() {
            if (this.gender === "male") {
                return true;
            }
            return false;
        }

        setGender(gender) {
            this.gender = gender;
        }

        checkApple(apple) {
            return apple.isEmpty();
        }

        eat(apple) {
            apple.decrese();
            this.weight = this.weight + 1;
            console.log(` ${this.name} có khối lượng hiện tại la: ${this.weight}`);

        }

        say(noi) {
            console.log("hết táo rồi" + noi);
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }
    }


    let adam = new Human("adam", "male", "30");
    let eva = new Human("eva", "women", "40");
    let tao = new Apple();

    for (let i = 0; i < 5; i++) {
        adam.eat(tao);
        eva.eat(tao);
        if (tao.isEmpty()) {
            console.log("hết taos");
        }
    }
</script>
</body>
</html>
