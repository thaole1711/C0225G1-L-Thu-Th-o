<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Rectangle{
    constructor(length,width) {
      this.length= length;
      this.width= width;
    }
    chuVi (){
      return (this.length+this.width)*2 ;
    }
    dienTich(){
      return this.length*this.width ;
    }
  }
  let hinhChuNhat= new Rectangle(3,5);
  alert(`chu vi hình chữ nhật la: `+hinhChuNhat.chuVi());
  alert(`dien tích hinh chu nhat là: `+ hinhChuNhat.dienTich());

</script>
</body>
</html>
