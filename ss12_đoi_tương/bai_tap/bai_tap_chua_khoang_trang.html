<script>
    let chuoi = " le thu thao ";

    function kiemTraChuoi(ar) {
        let arr = [];
        arr = chuoi.split("");
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === " " && arr[i + 1] === " ") {
                count++
            }
        }
        if (count === 0) {
            return true;
        }
        return false;
    }

    alert(kiemTraChuoi(chuoi));
</script>
