<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let doDai = +prompt("nhập độ dài của mảng");
    while (doDai < 0) {
        doDai = +prompt("nhập lai độ dài của mảng");
    }
    for (let i = 0; i < doDai; i++) {
        arr[i] = +prompt("nhâp giá trị phần tử" + i);
    }
    alert("mảng là" + arr);


        let sum = 0;
        let trungBinh = 0;
        let max = arr[0];
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            sum = sum + arr[i];

            if (max < arr[i]) {
                max = arr[i];
            }
            if (min > arr[i]) {
                min = arr[i];
            }
        }

        trungBinh = sum / arr.length;
   function kiemTraUocChung(arr){
       let arr1 = [];
       for (let i = 1; i <= min; i++) {
           if (min % i === 0 && max % i === 0) {
               arr1.push(i);
           }
           arr1.includes(trungBinh);
       }
   }

    alert(kiemTraUocChung(arr));

</script>
</body>
</html>
