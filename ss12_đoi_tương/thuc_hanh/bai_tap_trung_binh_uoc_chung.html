<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("nhập độ dài của mảng");
    while (n < 0) {
        n = +prompt("nhập lại độ dài của mảng");
    }
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập phần tử của mangr là:" + i);
    }
    alert("mảng là:" + arr);
    function tinhGiaTriTrungBinh(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }

        return sum / arr.length;
    }

    function timUocChung(arr) {
        let max = arr[0];
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        let arr1 = [];
        for (let i = 0; i < min; i++) {
            if (min % arr[i] === 0 && max %arr[i]=== 0) {
                arr1.push(arr[i]);
            }
        }
        if (arr1.includes(tinhGiaTriTrungBinh(arr))) {
            return true;
        }
        return false;
    }

    alert(timUocChung(arr));
</script>
</body>
</html>
