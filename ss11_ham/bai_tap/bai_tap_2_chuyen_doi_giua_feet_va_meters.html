<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let met = +prompt("nhap met vao day");
    let feet = +prompt("nhap feet vao day");

    function feetToMeter(foot) {
        return 0.305 * foot;
    }

    function meterToFoot(meter) {
        return 3.279 * meter;
    }

    document.write(feetToMeter(met) + "<br>");
    document.write(meterToFoot(feet));
</script>
</body>
</html>
