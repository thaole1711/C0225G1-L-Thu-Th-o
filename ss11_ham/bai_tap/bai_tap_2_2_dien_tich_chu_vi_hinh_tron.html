<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dienTichHinhTron(a) {
        return Math.pow(a, 2) * Math.PI;
    }

    function chuViHinhTron(a) {
        return 2 * Math.PI * a;
    }

    let banKinh = +prompt("nhap ban kinh vao");
    alert("dien tich hinh tron la:" + dienTichHinhTron(banKinh));
    alert("chu vi hinh tron la:" + chuViHinhTron(banKinh));
</script>
</body>
</html>
