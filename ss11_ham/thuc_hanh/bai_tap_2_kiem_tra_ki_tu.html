<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array=[1,2,"e","Æ°","s","x"];
  function kiemTraMangKiTu(arr){
    let count=0;
    for (let i = 0; i < arr.length; i++) {
      if(!isNaN(arr[i])){
        count+=1;
      }
    }
    if(count===arr.length){
      return "1";
    }
    if(count===0){
      return "0"
    }
    return "-1"
  }
  alert(kiemTraMangKiTu(array));
</script>
</body>
</html>
