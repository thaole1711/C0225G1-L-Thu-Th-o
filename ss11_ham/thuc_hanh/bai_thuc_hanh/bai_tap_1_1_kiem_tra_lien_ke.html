<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let doDai = +prompt("nhập độ dài của mảng là số chẳn");
    for (let i = 0; i < doDai; i++) {
        array[i] = prompt("nhập các phần tử của mảng ở đây" + i);
    }
    alert(` mang là:${array}`);

    function kiemTra(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i += 2) {
            if (arr[i] < arr[i + 1]) {
                count++;
            }
        }
        if (count === array.length / 2) {
            return "OK";
        }
        if (count !== array.length / 2) {
            return "NO";
        }
    }

    alert(kiemTra(array));
</script>
</body>
</html>
