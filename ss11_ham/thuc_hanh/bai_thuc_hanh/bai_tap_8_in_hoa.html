<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert(chuanHoaChuoi(" truong tAn   HAi"))

    function chuanHoaChuoi(chuoi) {
        let chuoi1= chuoi.toLowerCase();
        let arr=[];
        arr=chuoi1.split(" ");
        let arr1=[];
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]!==""){
                arr1.push(arr[i]);
            }

        }
        for (let i = 0; i < arr1.length; i++) {
            arr1[i]=arr1[i].split("");
            arr1[i][0]=arr1[i][0].toLocaleUpperCase();
            arr1[i]=arr1[i].join("");

        }
        return arr1.join(" ");
    }

    function timTuDaiNhat(chuoiChuan){
        let array= chuoiChuan.split("");

        for (let i = 0; i < array.length; i++) {
            let max=array[0].length;
            if(array[0].length<array[i].length){
                max= array[i].length;
            }

        }
        return max ;
    }

    function  main(){
        let str = prompt("nhập chuỗi");
       let chuoiChuan = chuanHoaChuoi(str);
       let tuDaiNhat = timTuDaiNhat(chuoiChuan);
       alert(tuDaiNhat);
    }
    main();
</script>
</body>
</html>
