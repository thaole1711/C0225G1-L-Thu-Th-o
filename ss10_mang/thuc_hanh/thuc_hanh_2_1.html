<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +(prompt("nhap chieu dai"));
    while (n <= 0 || n >= 20) {
        n = +(prompt("nhap chieu dai"));
    }
    for (let i = 0; i < n; i++) {
        arr[i] = +(prompt("nhap gia tri" + i));
    }
    alert("mang la" + arr);
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (i % 2 === 0 && arr[i] % 3 === 0) {
            sum += arr[i];
        }
        console.log(sum);
    }
    alert("tong phan tu" + sum);
</script>
