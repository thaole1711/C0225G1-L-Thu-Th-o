<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[];
  let doDai=+(prompt("nhap do dai"));
  while (doDai<=0|| doDai>=20){
    doDai=+(prompt("nhap do dai"));
  }
  for(let i= 0; i<doDai;i++){
    arr[i]=+(prompt("nhap gia tri: "+i));
  }
  alert("hien thi mang"+arr);
  let count=0;
  for( let i=0; i<arr.length;i++){
    if(Math.sqrt(arr[i])%1===0){
      count++;
    }
  }
  alert(count);
</script>
</body>
</html>
