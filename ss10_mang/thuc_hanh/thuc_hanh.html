<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let doDai = +prompt("nhap do dai");
    while (doDai > 20 || doDai <= 0) {
        doDai = +prompt("nhap do dai");
    }
    for (let i = 0; i < doDai; i++) {
        arr[i] = prompt("nhap gia tri cua mang:" + i);
    }
    alert("mang la:" + arr);
    let tam = arr[1] - arr[0];
    alert("tam la"+tam);
    let bien=true;
    for (let i = 0; i < arr.length-1; i++) {
        if (arr[i+1]  - arr[i] !== tam) {
            bien=false;
            break;
        }
    }
    if(bien){
        alert("hien thi la ok");
    }else {
        alert("hien thi la no");
    }

</script>

</body>
</html>
