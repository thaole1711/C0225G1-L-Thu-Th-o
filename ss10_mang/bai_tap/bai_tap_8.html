<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    doDai = +prompt("nhap do dai");
    for (let i = 0; i < doDai; i++) {
        arr[i] = +prompt("nhap phan tu vao" + i);
    }
    arr.sort(function (a,b){
        return b-a;
    })
    alert(`thu tu giam dan la:${arr}`);
</script>

</body>
</html>
