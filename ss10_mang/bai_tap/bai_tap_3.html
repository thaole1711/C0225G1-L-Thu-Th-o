<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let doDai = +prompt("nhap do dai cua day so");
    while (doDai <= 0) {
        doDai = +prompt("nhap do dai cua day so");
    }
    for (let i = 0; i < doDai; i++) {
        arr[i] = +prompt("nhap phan tu vao" + i);
    }
    let max = arr[0];
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        if (max < arr[i]) {
            max = arr[i];
        }
    }
    alert("gia tri lon nhat:" + max);
    alert("trung binh la:" + sum / arr.length);

</script>

</body>
</html>
