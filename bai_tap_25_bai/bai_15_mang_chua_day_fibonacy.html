<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("nhập chiều dài của mang");
    while (n < 0) {
        n = +prompt("nhập lại chiều dài của mang");
    }
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập giá trị cho từng phần tử" + i);
    }
    alert("mảng là" + arr);

    function kiemTraMang(arr) {
        if (arr.length < 2) {
            return "no";
        }
        if (!(arr[0] === 0 && arr[1] === 1) && !(arr[0] === 1 && arr[1] === 1)) {
            return "no";
        }
        for (let i = 2; i < arr.length; i++) {
            if (arr[i] !== arr[i - 1] + arr[i - 2]) {
                return "no";
            }

        }
        return "ok";
    }
    alert(kiemTraMang(arr));

</script>
</body>
</html>
