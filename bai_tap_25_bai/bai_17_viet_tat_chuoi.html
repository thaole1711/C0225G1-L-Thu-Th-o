<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = "thao";
    chuoi1 = "le thu thao"

    function kiemTraChuoi(str) {
        let arr = str.split(" ");
        let arr1 = [];
        let arr2 = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr.length === 1) {
                arr2.push(arr[0]);
                return arr2;
            }
        }
        for (let i = 0; i < arr.length; i++) {
            arr[i] = arr[i].split("");
            arr1.push(arr[i][0]);

        }
        return arr1.join("");
    }


    alert(kiemTraChuoi(chuoi1))
</script>
</body>
</html>
