<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = "tlefj.,o098f";

    function kiemTraMang(str) {
        let arr = [];
        arr = str.split("");
        let arr1 = [];
        for (let i = 0; i < arr.length; i++) {
            if (!(arr[i] >= 'a' && arr[i] <= 'z' ||
                arr[i] >= 'A' && arr[i] <= 'Z' ||
                arr[i] >= 0 && arr[i] <= 9)) {
                arr1.push(arr[i]);
            }
        }
        return arr1;
    }

    alert(kiemTraMang(chuoi));
</script>
</body>
</html>
