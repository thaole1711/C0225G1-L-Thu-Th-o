<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = "Le Thu Thao";

    function kiemTraChuoi(str) {
        let arr = [];
        arr = str.split("");
        let arr1=[];
        for (let i = 0; i < arr.length; i++) {
            if(arr[i].toUpperCase()===arr[i]){
                arr1.push(arr[i]);
            }
        }
        return arr1.join("");
    }
    alert(kiemTraChuoi(chuoi));
</script>
</body>
</html>
