<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let n = +prompt("nhập độ dai mảng");
    while (n < 0) {
        n = +prompt("nhập lai độ dai mảng");
    }
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập các phần tử của mảng" + i);
    }
    alert("mảng là" + arr);

    function tinhTong(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0 || i % 2 === 1) {
                sum += arr[i];
            }
        }
        return sum;
    }

    alert(tinhTong(arr));
</script>
</body>
</html>
