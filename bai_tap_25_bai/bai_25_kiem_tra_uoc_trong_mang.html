<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhập độ dài của mang");
    while (n < 0) {
        n = +prompt("nhập lại độ dài của mang");
    }
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập các phần tử của mảng" + i);
    }

    function timUoc(arr) {
        let count = 0;
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i + 1] % arr[i] === 0) {
                count++;
            }
        }
        if (count === arr.length - 1) {
            return true;
        }
        return false;
    }

    alert(timUoc(arr));
</script>
</body>
</html>
