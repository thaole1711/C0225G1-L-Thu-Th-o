<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhâp đô dai cua mảng");
    while (n < 0) {
        n = +prompt("nhâp lại đô dai cua mảng");
    }
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhập từng phần tử cho mảng" + i);
    }
    alert("mảng là" + arr);

    function tongPhanTuChanVaViTriLe(arr) {
        let tong = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0 || i % 2 === 1) {
                tong += arr[i];
            }
        }
        return tong;
    }
    alert("tổng các phần tử chẳn và vị trí lẽ là"+tongPhanTuChanVaViTriLe(arr));
</script>
</body>
</html>
