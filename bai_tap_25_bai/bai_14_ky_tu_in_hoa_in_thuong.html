<!--"Thực hiện kiểm tra. Nếu số ký tự in Hoa bằng ký tự in thường  thì trả về true. Ngược lại trả về false-->
"

<script>
    let arr = ["a", "v", "A", "D"];

    function kiemTraKiTuInHoaInThuong(arr) {
        let count = 0;
        if (arr.length % 2 !== 0) {
            return false;
        }
        for (let i = 0; i < arr.length; i++) {
            if (arr[i].toLowerCase() === arr[i]) {
                count++;
            }
        }
        if (count === arr.length / 2) {
            return true;
        }
        return false;
    }

    alert(kiemTraKiTuInHoaInThuong(arr));
</script>
