<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[];
  let n= +prompt("nhập độ dài của mảng");
  while (n<0){
    n= +prompt("nhập lại độ dài của mảng");
  }
  for (let i = 0; i < n; i++) {
    arr[i]=+prompt("nhập giá trị từng phần tử của mảng"+i);
  }
  alert("mảng là"+arr);
  function timSoChinhPhuong(arr){
    let arr1=[];
    for (let i = 0; i <arr.length; i++) {
      if(Math.sqrt(arr[i])%1===0){
        arr1.push(arr[i]);
      }
    }
    return arr1;
  }

  alert(timSoChinhPhuong(arr));
</script>
</body>
</html>
