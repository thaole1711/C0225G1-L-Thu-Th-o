<script>
    let chuoi="LETHuthaoO";
    let chuoi1="phamngGocKhaNH";
    function kiemTraChuoi(str){
        let arr= str.split("");
        let count=0;
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]===arr[i].toLocaleUpperCase()){
                count++;
            }
        }
        if (count===arr.length/2){
            return true;
        }
        return false;
    }
    alert(kiemTraChuoi(chuoi1));

</script>
