<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let hang = +prompt("nhập hàng của mảng vào");
    let cot = +prompt("nhập cột của mảng vào");
    let arr = new Array(hang);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = new Array(cot);
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j] = +prompt("nhập giá trị vào" + i + j);
        }
    }

    function tinhTongCacPhanTuHaiDuongCheo(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (i === j || j === arr[i].length - 1 - i) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }

    console.log(tinhTongCacPhanTuHaiDuongCheo(arr));
</script>
</body>
</html>
