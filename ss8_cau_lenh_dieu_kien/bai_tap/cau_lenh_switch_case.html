<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="number">Thang</label>
<input type="number" id="number" min="1" max="12">
<button onclick="result()">tinh so ngay</button>
<p id="month"> ket qua la</p>
<script>
    function result() {
        let month = +document.getElementById("number").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("month").innerText = ("tháng nay có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("month").innerText = ("tháng 11 có 30 ngày");
                break;
            case 2:
                document.getElementById("month").innerText = ("tháng 2 có 28 hoặc 29 ngày");
                break;
        }

    }
</script>

</body>
</html>
