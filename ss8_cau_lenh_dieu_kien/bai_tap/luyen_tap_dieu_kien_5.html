<body>
<script>
    let diemKiemTra=parseInt(prompt("nhap diem kiem tra"));
    let diemThiGiuaKi=parseInt(prompt("nhap diem thi giua ki"));
    let diemThiCuoiKi=parseInt(prompt("nhap diem thi cuoi ki"));
    if(10>=diemKiemTra&&diemThiGiuaKi&&diemThiCuoiKi>=8){
        alert("hoc sinh gioi");
    }else if(diemKiemTra&&diemThiGiuaKi&&diemThiCuoiKi>=6.5){
        alert("hoc sinh kha");
    }else if(diemKiemTra&&diemThiGiuaKi&&diemThiCuoiKi>=4.5){
        alert("hoc sinh trung binh");
    }else{
        alert(" hoc sinh yeu");
    }

</script>
