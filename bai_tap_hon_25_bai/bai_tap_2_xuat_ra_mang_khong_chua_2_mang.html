<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[1,2,3,4,4,4];
  let arr1=[1,2,3,4,5,5,5,6,4,4];
  function timMangMoi(arrA,arrB){
    let arrC=[];
    for (let i = 0; i < arrB.length; i++) {
      if(!arrA.includes(arrB[i])&&!arrC.includes(arrB[i])){
        arrC.push(arrB[i]);
      }
    }
    return arrC;
  }
  alert(timMangMoi(arr,arr1));
</script>
</body>
</html>
