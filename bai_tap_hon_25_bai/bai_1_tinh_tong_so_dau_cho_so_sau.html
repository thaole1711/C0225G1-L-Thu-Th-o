<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=[1,2,3];
  let n=a.length;
  function prefixSum(a){
    let sum=0;
    let b=[];
    for (let i = 0; i < n; i++) {
      sum=sum+a[i];
      b.push(sum);
    }
    return b;
  }
  alert(prefixSum(a));
</script>
</body>
</html>
