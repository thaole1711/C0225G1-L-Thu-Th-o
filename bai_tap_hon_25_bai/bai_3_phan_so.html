<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerator = [5, 2, 5];
    let denominator = [6, 3, 4];

    function maxFraction(numerators, denominators) {

        let giaTriLonNhat = numerators[0] / denominators[0];
        let vitri=0;
        for (let i = 1; i < numerators.length; i++) {
            let giaTri = numerators[i] / denominators[i];
            if (giaTriLonNhat < giaTri) {
                giaTriLonNhat = giaTri;
                vitri=i;
            }
        }
        return vitri;
    }
    alert(maxFraction(numerator,denominator));
</script>
</body>
</html>
