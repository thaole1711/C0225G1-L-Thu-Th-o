<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let chuoi="abefaefghedcb";
  function timChuoiConDaiNhat(str){
    let arr=[];
    arr=str.split("");
    let arr1=[];
    for (let i = 0; i < arr.length; i++) {
      let chuoinho=arr[i];
      for (let j = i; j < arr.length-1; j++) {
        if(arr[j]<arr[j+1]){
          chuoinho+=arr[j+1];
        }else {
          break;
        }
      }
      arr1.push(chuoinho);

    }
    return arr1;

  }
  alert(timChuoiConDaiNhat(chuoi));
</script>
</body>
</html>
