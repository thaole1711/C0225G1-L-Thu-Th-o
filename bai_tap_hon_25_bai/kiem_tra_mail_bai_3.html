<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("nhap");

    function kiemTraMail(str) {
        let arr1 = str.split("@");
        let arr2 = str.split(".");
        if (!arr1.length == 2 || arr1[0] == "" || arr1[1] == "") {
            return false;
        }
        if (!arr2.length === 2 || arr2[0] === "" || arr2[1] === "") {
            return false;
        }
        let vitri1 = str.indexOf("@");
        let vitri2 = str.indexOf(".");
        if (vitri2 - vitri1 <= 3) {
            return false;
        }
        if (arr1[0].length < 6 || !isNaN(arr1[0])) {
            return false;
        }
        if (arr2[1] < 3 || arr2[1] > 10) {
            return false;
        }

        let arr3 = arr1[1].split("");
        for (let i = 0; i < arr3.length; i++) {
            if (arr3[i] >= 'A' && arr3[i] <= 'Z') {
                return false;
            }
        }


        return true;

    }

    alert(kiemTraMail(chuoi));
</script>
</body>
</html>
