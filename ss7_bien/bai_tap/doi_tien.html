<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="amount">Amount</label>
<input type="text" id="amount" name="amount">
<label for="from">From Currency</label>
<select id="from">
    <option value="vietNam">VietNam</option>
    <option value="usd">USD</option>
</select>
<label for="to">To Currency</label>
<select id="to">
    <option value="usd">USD</option>
    <option value="vietNam">VietNam</option>
</select>
<button onclick="convert()" style="background-color: aquamarine">convert</button>
<p id="result">Result</p>
<script>
    function convert() {
        let currency = parseFloat(document.getElementById("amount").value);
        // - lấy giá trị của fromcurrency
        // - lấy giá trị của tocurrency
        // - sau đó sử dụng câu lệnh điều kiện để so sánh giá trị của fromcurrency và tocurrency
        // - thực hiện phép tính
        let currency1 = document.getElementById("from").value;
        let currency2 = document.getElementById("to").value;
        if (currency1 === "vietNam" && currency2 === "usd") {
            let result1 = currency / 25280;
            document.getElementById("result").innerText = ("Result:" + result1);
        } else if (currency1 === "usd" && currency2 === "vietNam") {
            let result2 = currency * 25280;
            document.getElementById("result").innerText = (`Result:${result2}`);
        } else {
            document.getElementById("result").innerText = (`Result:${currency}`);
        }
    }

</script>


</body>
</html>
