<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienGoc = +prompt("nhap tien goc");
    let thang = +prompt("so thang da gui");
    let laiSuat = +prompt(" lai suat la");
    let tien = 0;
    for (let i = 1; i <= thang; i++) {
        tien = tienGoc * (1 + laiSuat);
        tienGoc = tien;
    }
    document.write(tien);
</script>
</body>
</html>
