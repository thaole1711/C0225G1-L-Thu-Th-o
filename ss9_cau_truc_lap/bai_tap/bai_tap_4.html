<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let soDau=0;
  let soTiep=1;
  let hienTai=0;
  while(true){
    hienTai=soDau+soTiep;
    soDau=soTiep;
    soTiep=hienTai;
    if(hienTai%5===0){
      alert("so chia het cho 5 dau tien la"+hienTai);
      break;
    }
  }

</script>


</body>
</html>
