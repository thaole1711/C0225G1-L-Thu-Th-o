<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tiepTucLap = true;
    let danhSachSinhVien = [" Tran Van A", "Nguyen", "Thi C"];
    function danhSach() {
        let list=" " ;
        for (let i = 0; i < danhSachSinhVien.length; i++) {
            list+=`${i}.${danhSachSinhVien[i]}\n`;
        }
        return list;
    }
    function hienThiSinhVien(){
        let hienThi= danhSach();
        alert("-------danh sách sinh viên-------\n"+`${hienThi}`);

    }
    function themSinhVien(){
        let themSinhVien= prompt("nhập tên của sinh viên muốn thêm vào");
        danhSachSinhVien.push(themSinhVien);
        hienThiSinhVien();
    }
    function xoaSinhVien(){
        let  danhSach1= danhSach();
        let viTri= +prompt(`${danhSach1} nhập vi trí sinh viên muốn xoá  `);

        danhSachSinhVien.splice(viTri,1);
        hienThiSinhVien();
    }

    while (tiepTucLap) {
        let bang = +prompt("quan li sinh vien\n" +
            "1.hien thi danh sach sv\n" +
            "2.them sinh vien\n" +
            "3.xoa sinn vien\n" +
            "4.ket thuc chung trinh\n");
        /*if (bang == 4) {
             alert("ket thuc");
             break;
         }*/

        switch (bang) {
            case 1:
                hienThiSinhVien();
                break;
            case 2:
                themSinhVien();
                break;
            case 3:
                xoaSinhVien();
                break;
            case 4:
                let conf = confirm("bạn có muốn  kết thúc không");
                if (conf) {
                    tiepTucLap = false;
                }
                break;


        }

    }


</script>

</body>
</html>
